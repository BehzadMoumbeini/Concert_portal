{% extends "ticketsales/layout.html" %}

{% block titlepage %}
  edit concert
{% endblock %}

{% block main_content %}

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<!--    {{ concertForm }}-->
    <div class="mainborder">
      <div class="row">
        <div class="col-md-6">
            <p class="mylable">Name: {{ concertForm.Name }}</p>
            <p class="mylable">SingerName: {{ concertForm.SingerName }}</p>
            <p class="mylable">Length: {{ concertForm.Length }}</p>
        </div>
          <div class="col-md-6">
              <div class="imageBox">
                  <img src="{{ PosterImage.url }}">
              </div>
              {{ concertForm.Poster }}

          </div>
      </div>
    </div>
    <div class="bottonborder">
        <button type="submit" class="btn btn-success">SAVE</button>

    </div>
  </form>

{% endblock %}
